<div class="container faq-container">
    <div *ngIf="!loaded">
        <ngx-skeleton-loader *ngFor="let item of [1,2,3,4,5,6,7,8,9]"
            [theme]="{ 'border-radius': '5px', height: '10px',width:'100%'}"></ngx-skeleton-loader>
    </div>
    <div *ngIf="loaded" class="faq-content">
        <div class="faq-header">
            <br/>
            <h2 class="faq-title">Frequently Asked Questions</h2>
            <p class="faq-subtitle">Find answers to common questions about our meat products and services</p>
        </div>
        <div class="faq-list">
            <div class="faq-item" *ngFor="let faq of [
                { question: 'What types of meat do you offer?', answer: 'We offer a wide variety of fresh meats including beef, chicken, pork, lamb, turkey, and specialty cuts like ribeye, tenderloin, and ground meats.' },
                { question: 'How do you ensure the freshness of your meat?', answer: 'Our meat is sourced from trusted suppliers and inspected daily. We maintain strict temperature controls and follow food safety guidelines to ensure maximum freshness.' },
                { question: 'Do you offer delivery services?', answer: 'Yes, we provide fast and reliable delivery services within our service area. Orders are delivered fresh and packaged securely.' },
                { question: 'What are your operating hours?', answer: 'We are open Monday to Saturday from 8 AM to 8 PM, and Sunday from 10 AM to 6 PM. Delivery is available during these hours.' },
                { question: 'Can I place custom orders?', answer: 'Absolutely! We can prepare custom cuts and quantities based on your needs. Please contact us in advance to discuss your requirements.' },
                { question: 'What payment methods do you accept?', answer: 'We accept cash, credit cards, debit cards, and digital payments like PayPal and mobile wallets.' },
                { question: 'Do you have any promotions or discounts?', answer: 'We frequently run promotions on select meats. Check our website or app for current deals, and sign up for our newsletter to stay updated.' },
                { question: 'How should I store the meat after purchase?', answer: 'Store fresh meat in the refrigerator at 40°F or below. Use within 1-2 days for best quality, or freeze for longer storage.' }
            ]; let i = index">
                <div class="faq-question" (click)="toggleFaq(i)">
                    <div class="faq-question-content">
                        <i class="fas" [ngClass]="activeFaq === i ? 'fa-minus' : 'fa-plus'"></i>
                        <span>{{ faq.question }}</span>
                    </div>
                </div>
                <div class="faq-answer" *ngIf="activeFaq === i">
                    <p>{{ faq.answer }}</p>
                </div>
            </div>
        </div>
        <div class="faq-footer">
            <p>Still have questions? <a href="chats" class="contact-link">Contact us</a> for more information.</p>
        </div>
    </div>
</div>
